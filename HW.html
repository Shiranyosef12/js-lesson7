<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Work</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Q3 -->
    <table>
      <thead>
        <tr>
          <th>id</th>
          <th>name</th>
          <th>price</th>
          <th>category</th>
          <th>description</th>
        </tr>
      </thead>
      <tbody id="Products"></tbody>
    </table>

    <script>
      function Product(_id, _name, _price, _category, _description) {
        this.id = _id;
        this.name = _name;
        this.price = _price;
        this.category = _category;
        this.description = _description;
        this.get = function (columnName) {
          return this[columnName];
        };
        this.set = function (columnName, value) {
          this[columnName] = value;
        };
      }

      let Products = [
        new Product(2536, 'Sony Professional 32GB XQD', 500, 'torage', 'The new XQD cards achieve Max read'),
        new Product(
          2537,
          'Lenovo Legion 15.6 Gaming',
          4228,
          'Laptops',
          'Lenovo Legion 5 pairs unparalleled flexibility with incredible power, offering a plethora of performance options for any gamer in a clean and minimalist design'
        ),
        new Product(
          2538,
          'ASUS ROG GL552VW-DH71 15.6',
          5300,
          'Laptops',
          'Offering a formidable core experience for serious gaming and multitasking on Windows 10 Pro'
        ),
        new Product(
          2539,
          'Razer BlackWidow V3 Chroma RGB',
          439,
          'Keyboards',
          'Experience one of the most iconic mechanical gaming keyboards with the Razer BlackWidow'
        ),
        new Product(
          2540,
          'Microsoft Surface Pro 7.0',
          5400,
          'Laptops',
          'New Surface Pro 7 adapts to the way you work with laptop-to-tablet versatility'
        ),
      ];

      console.table(Products);
      function showProducts() {
        for (let Product of Products) {
          document.getElementById('Products').innerHTML += `<tr> <td> ${Product.get('id')} </td> <td> ${Product.get(
            'name'
          )} </td> <td> ${Product.get('price')} </td> <td> ${Product.get('category')} </td> <td> ${Product.get(
            'description'
          )} </td> </tr>`;
        }
      }
      showProducts();
    </script>
    <style>
      table,
      head,
      td,
      th {
        border: 2px solid blue;
        color: brown;
        border-collapse: collapse;
      }
    </style>
  </body>
</html>
